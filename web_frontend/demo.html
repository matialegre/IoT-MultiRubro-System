<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo IoT Multi-Rubro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/enhanced-styles.css">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 40px;">
    <div class="container">
        <div class="card shadow-lg" style="border-radius: 24px; border: none;">
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <h1 class="display-4 fw-bold mb-3">üöÄ Demo Interactiva</h1>
                    <p class="lead">Prueba GRATIS nuestro sistema IoT durante 30 minutos</p>
                    <p class="text-muted">‚úì Sin tarjeta ‚úì Acceso inmediato ‚úì Datos realistas</p>
                </div>

                <h3 class="mb-4">Selecciona tu industria:</h3>
                <div class="row g-3 mb-5" id="rubro-selector">
                    <div class="col-md-4">
                        <div class="card h-100 text-center p-4 rubro-card" data-rubro="carniceria" style="cursor: pointer;">
                            <div style="font-size: 4rem;">ü•©</div>
                            <h5>Carnicer√≠a</h5>
                            <small class="text-muted">Cadena de fr√≠o</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card h-100 text-center p-4 rubro-card" data-rubro="bar" style="cursor: pointer;">
                            <div style="font-size: 4rem;">üç∫</div>
                            <h5>Bar/Boliche</h5>
                            <small class="text-muted">Sistema RFID</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card h-100 text-center p-4 rubro-card" data-rubro="riego" style="cursor: pointer;">
                            <div style="font-size: 4rem;">üå±</div>
                            <h5>Riego</h5>
                            <small class="text-muted">Automatizaci√≥n</small>
                        </div>
                    </div>
                </div>

                <div id="dashboard-demo" style="display:none;">
                    <h2 class="mb-4" id="demo-title">Dashboard</h2>
                    <div id="demo-content"></div>
                    <div class="text-center mt-4">
                        <button class="btn btn-primary btn-lg" onclick="window.location.href='/'">
                            Acceder al Sistema Completo ‚Üí
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.rubro-card').forEach(card => {
            card.addEventListener('click', function() {
                const rubro = this.dataset.rubro;
                document.querySelector('#dashboard-demo').style.display = 'block';
                document.querySelector('#demo-title').textContent = `Dashboard ${rubro}`;
                
                // Registrar sesi√≥n
                fetch('/api/crm/demo/start', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({rubro})
                });
            });
        });
    </script>
</body>
</html>
